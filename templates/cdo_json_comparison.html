<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDO Comparison Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropzone.min.css') }}">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .drop-zone:hover {
            background-color: #f8f9fa;
        }
        .drop-zone__prompt {
            font-size: 1.2em;
            color: #6c757d;
        }
        .diff-view {
            display: flex;
            justify-content: space-between;
        }
        .diff-column {
            width: 48%;
            border: 1px solid #ddd;
            padding: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .under-construction-banner {
            background-color: #ffc107;
            color: #000;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<div class="container mt-5">
  <h1 class="mb-4">CDO JSON Comparison Tool</h1>

  <div class="row mb-3">
    <div class="col-md-6">
      <div id="dropzone1" class="drop-zone">
        <div class="drop-zone__prompt">Drop first JSON file here or click to upload</div>
      </div>
    </div>

    <div class="col-md-6">
      <div id="dropzone2" class="drop-zone">
        <div class="drop-zone__prompt">Drop second JSON file here or click to upload</div>
      </div>
    </div>
  </div>

  <button id="compareButton" class="btn btn-primary mb-4">Compare</button>

  <div id="results" class="mt-5" style="display: none;">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="differences-tab" data-toggle="tab" href="#differences" role="tab">
          Structure Differences
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="values-tab" data-toggle="tab" href="#values" role="tab">
          Value Differences
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="side-by-side-tab" data-toggle="tab" href="#side-by-side" role="tab">
          Side-by-Side View
        </a>
      </li>
    </ul>

    <div class="tab-content" id="resultTabsContent">
      <div class="tab-pane fade show active" id="differences" role="tabpanel">
        <div class="row">
          <div class="col-md-6" id="only-in-1">
            <h4 class="mt-3">Only in First File</h4>
            <ul class="list-group" id="only-in-1-list"></ul>
          </div>
          <div class="col-md-6" id="only-in-2">
            <h4 class="mt-3">Only in Second File</h4>
            <ul class="list-group" id="only-in-2-list"></ul>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="values" role="tabpanel">
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="removeUniqueFields">
          <label class="form-check-label" for="removeUniqueFields">
            Remove Unique Fields
          </label>
        </div>
        <div id="different-values" class="mt-3">
          <!-- Value differences will be populated here -->
        </div>
      </div>

      <div class="tab-pane fade" id="side-by-side" role="tabpanel">
        <div class="diff-view">
          <div class="diff-column" id="json1"></div>
          <div class="diff-column" id="json2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
