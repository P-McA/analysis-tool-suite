<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Tools Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Post Trade Analysis Tool Library</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">FIXML Comparison Tool</h5>
                        <p class="card-text">Compares two FIXML messages.</p>
                        <a href="fixml_comparison" class="btn btn-primary">Go to FIXML Comparison</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">CDO Comparison Tool</h5>
                        <p class="card-text">Compare CDO files and analyze their structures.</p>
                        <a href="cdo_comparison" class="btn btn-primary">Go to CDO Comparison</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
