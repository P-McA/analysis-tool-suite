<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Readable Mapping Editor</title>

    <!-- Base Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mapping_editor.css') }}">

    <!-- Tailwind CSS for React Components -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'light-blue': '#e3f2fd',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="container-fluid px-4 py-8">
        <!-- Header Section -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Machine Readable Mapping Editor</h1>
            <p class="text-gray-600">Upload and edit your mapping configurations</p>
        </div>

        <!-- File Upload Section -->
        <div class="bg-white rounded-lg shadow-sm mb-8">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-4">Upload Mapping File</h2>
                <form action="#" class="dropzone" id="xmlDropzone">
                    <div class="dz-message" data-dz-message>
                        <span class="text-gray-500">Drop XML mapping file here or click to upload</span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Editor Section -->
        <div id="editorSection" class="d-none">
            <!-- Editor Header -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Mapping Configuration</h2>
                <div class="space-x-4">
                    <button id="addRowBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add New Row
                    </button>
                    <button id="saveChangesBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </div>

            <!-- Filter Section (hidden, but kept for backward compatibility) -->
            <div id="filterSection" style="display: none;"></div>

            <!-- Dialog Root for Modals -->
            <div id="mappingTableDialogRoot"></div>

            <!-- Enhanced Mapping Table -->
            <div id="mappingTableContainer" class="bg-white rounded-lg shadow-sm overflow-hidden">
                <!-- React Table Component will be mounted here -->
            </div>
        </div>
    </div>

    <!-- Base Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>

    <!-- React and Related Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Components -->
    <script type="text/babel" src="{{ url_for('static', filename='js/TicketTagsInput.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/EnhancedMappingTable.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/mappingTableDialog.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mapping_editor.js') }}"></script>

    <!-- Initialize React Components -->
    <script type="text/babel">
        // Initialize React components after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Mount Table Component
            ReactDOM.render(
                <EnhancedMappingTable />,
                document.getElementById('mappingTableContainer')
            );
        });
    </script>
</body>
</html>
