<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Readable Mapping Editor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Dropzone CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">
    <script src="{{ url_for('static', filename='css/mapping_editor.css') }}"></script>
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- File Upload Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Mapping File</h5>
                        <form action="#" class="dropzone" id="xmlDropzone">
                            <div class="dz-message" data-dz-message>
                                <span>Drop XML mapping file here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor Section -->
        <div id="editorSection" class="d-none">
            <div class="row mb-3">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Mapping Configuration</h2>
                        <div>
                            <button id="addRowBtn" class="btn btn-success me-2">
                                <i class="fas fa-plus"></i> Add New Row
                            </button>
                            <button id="saveChangesBtn" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dialog Root -->
            <div id="mappingTableDialogRoot"></div>

            <!-- Mapping Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="mappingTable">
                    <thead>
                        <tr>
                            <th class="col-number text-center">#</th>
                            <th class="col-field-name">Field Name</th>
                            <th class="col-source">Source</th>
                            <th class="col-mapping-type">Mapping Type</th>
                            <th class="col-notes">Notes</th>
                            <th class="col-tickets">Tickets</th>
                            <th class="col-actions text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="mappingTableBody">
                        <!-- Rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>

    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/mappingTableDialog.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mapping_editor.js') }}"></script>
</body>
</html>
