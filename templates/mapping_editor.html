<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Readable Mapping Editor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dropzone CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mapping_editor.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Machine Readable Mapping Editor</h1>

        <!-- File Upload Section -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Mapping File</h5>
                        <form action="#" class="dropzone" id="xmlDropzone">
                            <div class="dz-message" data-dz-message>
                                <span>Drop XML mapping file here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor Section -->
        <div id="editorSection" class="d-none">
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Mapping Configuration</h2>
                        <div>
                            <button id="addRowBtn" class="btn btn-success me-2">Add New Row</button>
                            <button id="saveChangesBtn" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mapping Table -->
            <div class="table-responsive">
               <table class="table table-bordered table-hover" id="mappingTable">
                <thead class="table-light">
                    <tr>
                        <th width="5%">#</th>
                        <th width="25%">Field Name</th>
                        <th width="25%">Source</th>
                        <th width="15%">Mapping Type</th>
                        <th width="20%">Notes</th>
                        <th width="10%">Tickets</th>
                        <th width="5%">Actions</th>
                    </tr>
                </thead>
                <tbody id="mappingTableBody">
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dropzone JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/mapping_editor.js') }}"></script>
</body>
</html>
